services:
  db:
    container_name: app_db
    restart: always
    image: postgres:latest
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "5431:5432"
    env_file:
      - ./secrets/db/.env

  # frontend:

  backend:
    container_name: app_backend
    depends_on:
      - db
    stdin_open: true
    tty: true
    ports:
      - "8200:8200"
    build:
      context: ./src/backend
      dockerfile: Dockerfile.dev
      args:
        HTTP_PORT: 8200
    env_file:
      - ./secrets/backend/.env

